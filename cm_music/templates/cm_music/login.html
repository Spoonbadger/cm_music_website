{% extends 'cm_music/layout.html' %}
{% load static %}

{% block body %}

<h2 style="margin: 40px auto 0 auto; text-align: center">Login</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" id="login-form" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<div style="margin: 20px auto 0 auto; text-align: center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>


{% endblock %}
